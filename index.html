<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verbalize-It</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1 class="logo">VerbalizeIt</h1>

        <nav class="nav-links">
            <a href="#">Services</a>
            <a href="#">Blog</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>

        <button type="submit">Register</button>
    </header>
    <hr>

    <main>
        <section id="hero">
            <div class="left-hero">
                <h1>We make you learn language easily!</h1>
                <p>We help you learn language easily, witjh small lessons , you`ll earn points and unlock new levels while improving you rel world communications.</p>
                <div class="hero-input">
                    <input type="email" name="email" placeholder="Enter your email">
                    <button type="submit">Get Started</button>
                </div>
            </div>
            <div class="right-hero">
                <img src="images/mobile.png" alt="hero">
            </div>
        </section>
        <section class="socials">
            <div class="pic">
                <img src="images/pic.png" alt="pic">
            </div>
            <div class="logos">
                <img src="images/logo1.png" alt="logo1">
                <img src="images/logo2.png" alt="logo2">
                <img src="images/logo3.png" alt="logo3">
                <img src="images/logo4.png" alt="logo4">
            </div>
        </section>
    </main>
